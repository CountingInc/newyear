<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to New Year's Eve</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #314b87;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
        }
        #countdown {
            margin-top: 20px;
            font-size: 2em;
        }
        .time-section {
            display: inline-block;
            margin: 20px;
        }
        .time-value {
            font-size: 4em;
            font-weight: bold;
        }
        footer {
            margin-top: 50px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Countdown to New Year's Eve ðŸŽ†</h1>
    <div id="countdown">
        <div class="time-section">
            <div class="time-value" id="days">0</div>
            <div>Days</div>
        </div>
        <div class="time-section">
            <div class="time-value" id="hours">0</div>
            <div>Hours</div>
        </div>
        <div class="time-section">
            <div class="time-value" id="minutes">0</div>
            <div>Minutes</div>
        </div>
        <div class="time-section">
            <div class="time-value" id="seconds">0</div>
            <div>Seconds</div>
        </div>
    </div>
    <footer>
        <p>Copyright (c) 2024</p>
    </footer>

    <script>
        function updateCountdown() {
            const now = new Date();
            const newYear = new Date(now.getFullYear(), 11, 31, 23, 59, 59);

            if (now > newYear) {
                newYear.setFullYear(newYear.getFullYear() + 1);
            }

            const timeRemaining = newYear - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
            const seconds = Math.floor((timeRemaining / 1000) % 60);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
